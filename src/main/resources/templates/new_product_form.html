<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/product.css}">
<head>
    <meta charset="UTF-8">
    <title>Add product</title>
</head>
<body>
<div th:replace="fragment :: menu"/>
<h1>Add product</h1>
<form th:action="@{/addProduct}" method="post" th:object="${newProduct}" enctype="multipart/form-data">

    <label for="name">name</label>
    <input id="name" type="text" th:field="*{name}"/>

    <label for="description">description</label>
    <input id="description" type="text" th:field="*{description}"/>

    <label for="price">price</label>
    <input id="price" type="text" th:field="*{price}"/>

    <label>Image:</label>
    <input name="imageFile" type="file"/>

    <br/><br/>
    <input type="submit" value="Add product"/>
</form>

</body>
</html>
