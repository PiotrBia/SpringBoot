<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/product.css}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="fragment :: menu"/>

<h1>Products list</h1>

<th:block th:each="product :${myList}">
    <a th:href="@{/product/{id} (id=${product.id})}"><div th:text="${product.name}"></div></a>
    <div th:text="${product.price}"></div>
    <a th:href="@{/addtocart/{id} (id=${product.id})}">Add to cart</a>
    <br/>

</th:block>
</body>
</html>
